<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Perfect Photography | Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container w-full">
      <div class="contact-section">
        <nav
          class="navbar w-full h-20 lg:h-28 flex justify-between px-6 py-4 mt-2 lg:px-14 lg:py-10"
        >
          <a href="index.html" title="Homepage">
            <img
              src="images/She Codes 1.png"
              class="w-20 lg:w-28 h-5 cursor-pointer"
              alt="Photography Logo"
          /></a>
          <ul class="flex text-right">
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text-sm md:text-base lg:text-lg"
            >
              <a href="index.html" class="no-underline pr-1 md:pr-2 text-white"
                >Home</a
              >
            </li>
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text:sm md:text-base lg:text-lg"
            >
              <a href="about.html" class="no-underline pr-1 md:pr-2 text-white"
                >About</a
              >
            </li>
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text:sm md:text-base lg:text-lg"
            >
              <a
                href="gallery.html"
                class="no-underline pr-1 md:pr-2 text-white"
                >Gallery</a
              >
            </li>
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text:sm md:text-base lg:text-lg"
            >
              <a href="#" class="no-underline pr-1 md:pr-2 text-white"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <h1
        class="font-bold text-white text-center text-4xl lg:text-5xl tracking-widest pt-5"
      >
        GET IN TOUCH!
      </h1>
      <div class="contact-page text-center max-w-lg my-0 mx-auto py-10">
        <div>
          <h3
            class="font-bold text-base uppercase tracking-wider pt-4 pb-2 lg:pt-8 lg:pb-4"
          >
            ADDRESS
          </h3>
          <div class="flex justify-center px-1.5 py-1.5">
            <i class="fa-solid fa-location-dot pt-1 pr-3.5"></i>
            <p class="text-white text-base lg:text-lg">
              021 Hollywood Boulevard, Los Angeles
            </p>
          </div>
        </div>
        <div class="my-1.5">
          <h3
            class="font-bold text-base uppercase tracking-wider pt-4 pb-2 lg:pt-8 lg:pb-4"
          >
            EMAIL
          </h3>
          <div class="flex justify-center px-1.5 py-1.5">
            <i class="fa-solid fa-envelope pt-1 pr-3.5"></i>
            <p class="text-white text-base lg:text-lg">info@shecodes.io</p>
          </div>
        </div>
        <div class="mb-6">
          <h3
            class="font-bold text-base uppercase tracking-wider pt-4 pb-2 lg:pt-8 lg:pb-4"
          >
            PHONE
          </h3>
          <div class="flex justify-center px-1.5 py-1.5">
            <i class="fa-solid fa-phone pt-1 pr-3.5"></i>
            <p class="text-white text-base lg:text-lg">021 3456 789</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="flex justify-between px-5 py-5 lg:px-14 lg:py-10 w-ful">
      <a href="index.html" title="Homepage"
        ><img
          src="images/She Codes 1.png"
          class="w-20 lg:w-28 h-5 cursor-pointer"
      /></a>
      <div class="hidden md:flex justify-between">
        <i class="fa-brands fa-square-facebook pl-10 pr-10 cursor-pointer"></i>
        <i class="fa-brands fa-instagram pl-10 pr-10 cursor-pointer"></i>
        <i class="fa-brands fa-linkedin pl-10 cursor-pointer"></i>
      </div>
      <p class="text-white text-xs mt-1 pr-4 lg:pr-9">
        &copy; 2024 SheCodes All rights reserved.
      </p>
    </footer>
  </body>
</html>
