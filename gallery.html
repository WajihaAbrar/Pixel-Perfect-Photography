<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Perfect Photography | Wajiha Abrar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container w-full">
      <div class="hero-section bg-[url('/images/bg.jpg')] bg-center bg-cover">
        <nav

        >
          <img
            src="images/She Codes 1.png"
            class="w-20 lg:w-28 h-5 cursor-pointer"
            alt="Photography Logo"
          />
          <ul class="flex text-right">
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text-sm md:text-base lg:text-lg"
            >
              <a href="index.html" class="no-underline pr-1 md:pr-2 text-white">Home</a>
            </li>
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text:sm md:text-base lg:text-lg"

              <a href="about.html" class="no-underline pr-1 md:pr-2 text-white">About</a>

            <li

            </li>
            <li
              class="list-none inline-block pr-2 md:pr-4 lg:pr-7 text-xs sm:text:sm md:text-base lg:text-lg"

              <a href="#" class="no-underline pr-1 md:pr-2 text-white"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      <footer class="flex justify-between px-5 py-5 lg:px-14 lg:py-10">
        <img
          src="images/She Codes 1.png"
          class="w-20 lg:w-28 h-5 cursor-pointer"
        />
        <div class="hidden md:flex justify-evenly">
          <img src="images/facebook.png" class="pl-10 pr-10 cursor-pointer" />
          <img src="images/instagram.png" class="pr-10 cursor-pointer" />
          <img src="images/linkedin.png" class="cursor-pointer" />
        </div>
        <p class="text-white text-xs mt-1 pr-4 lg:pr-9">
          &copy; 2024 SheCodes All rights reserved.
